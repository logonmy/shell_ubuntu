    border:1px #FFFFFF solid; /* 碎片边框的颜色  */ 
}
/*wall: outer div of td*/
.wall {
    display:block;
    text-align:left;
    vertical-align:top;
    width:240px;
    height:88px;
    float:left;
    overflow:hidden;
}

    margin-right:10px; /* 每条广告的右边距 */

.tit {

.tit:hover {

}
.cnt {

.titwarp {

}
.cntwarp {
    height:48px; /* 描DIV的高度限制 */

}
.icon {
    display:block;

    margin-right:2px; /* 图标右方空白 */

/*logo*/
.logo {

}
.logo a {
    color:#000000;   /* logo文字的颜色 */
    text-decoration:none;
}
.highlight {
    color:#E10900;  /* 标红文字的前景色 */
}

RegExp.escape = function(str){var sp=new RegExp("[.*+?|()\\[\\]{}\\\\]", "g");return str.replace(sp, "\\$&");}
function highlight(str, hl_mode, hl_ctl, hl_flag, key_word)
{
    if ( hl_flag != 1 )
        return str;
    if ((((page_style & 0x00C0) >> 6) & (0x1<<hl_mode))!=0)
        return str;
    if (hl_mode==0 && hl_ctl=="CT_SPEC")
        str="<font class=\"highlight\">"+str+"</font>";
    for(var i=0;i<2;i++)
    {
        if(key_word=="")
            continue;
        reg_str=new RegExp("("+RegExp.escape(key_word)+")","g");
        str=str.replace(reg_str, '<font class="highlight">$1</font>');
     }
     return str;
 }
//mr30
function hd_url(hd_flag){if(hd_flag == 1)return "onMouseOver=\"window.status=\'\';return true;\"";else return "";}
function measureText(pText, pFontSize, pFontFamily, pFontWeight, pStyle)
{
    var lDiv = document.createElement('lDiv');
    document.body.appendChild(lDiv);
    if (pStyle != null)
    {
        lDiv.style = pStyle;
    }
    lDiv.style.fontSize = "" + pFontSize + "px";
    lDiv.style.fontFamily = pFontFamily;
    lDiv.style.fontWeight = pFontWeight;
    lDiv.style.position = "absolute";
    lDiv.style.left = -1000;
    lDiv.style.top = -1000;
    lDiv.innerHTML = pText;
    var lResult ={
        width: lDiv.clientWidth,
        height: lDiv.clientHeight
    };

    document.body.removeChild(lDiv);
    lDiv = null;
    return lResult;
}
function process_str(str,len,hl_mode,hl_ctl, hl_flag, key_word)
{
    var bytes=str.length;
    var d_array=str.match(/[^\x00-\x80]/ig);
    if(d_array!=null)
        bytes+=d_array.length;
    if(bytes<=len)
        return highlight(str, hl_mode, hl_ctl,hl_flag, key_word);
    var b_len=0,r_len=0;
    var ret_str="";
    for (var i=0;i<len;i++)
    {
        b_len+=(str.charCodeAt(i)>255)?2:1;
        if(b_len<=len)
            r_len++;
        if(b_len>=len)
        {
            ret_str=str.substring(0, r_len)+"..";
            break;
        }
     }
     return highlight(ret_str,hl_mode,hl_ctl, hl_flag, key_word);
 }
function render_page(seq_id)
{
    var dis_num=(page_style & 0x000F);
    var hv=((page_style & 0x0200)>>9);
    var sv=((page_style & 0x0100)>>8);
    var page=((page_style & 0x0030) >> 4);
    var visual=(seq_id==0)?"visible":"hidden";
    var rn=1;
    var cn=3;
    document.write('<div style="VISIBILITY: '+visual+';" onmouseover=isTrans(1) onmouseout=isTrans(0) class="uptown">');
    document.write('<a id="logo" class="logo" href="http://wangmeng.sogou.com/" target="_blank"> </a>');
    document.write('<table class="house" cellpadding="0" cellspacing="0" style="table-layout: fixed" id="div_ad">');
    for (var i=0;i<rn;++i)
    {
        document.write('<tr>');
        for (var j=0;j<cn;++j)
        {
            var white_str=">";
            id=seq_id+(page*(j+i*cn))%(page*dis_num);
            var href_url='href="'+ad_info[id].url+'"'+hd_url(hide_url);
            if(keep_white==2)
            {
                white_str=' style="cursor:pointer;" onclick="window.open(\'' + ad_info[id].url + '\', \'_blank\')">';
                href_url='';
            }
            document.write('<td><div class="wall"><div class="room"' + white_str);
            if (typeof(ad_info[id]) == "undefined") 
                continue;
            var mix_display_type;
            var sub_title = process_str(ad_info[id].title, ad_info[id].max_title_len, 0, ad_info[id].hl, ad_info[id].hl_flag, ad_info[id].key_word);
            var sub_desc  = process_str(ad_info[id].desc, ad_info[id].max_desc_len, 1, ad_info[id].hl, ad_info[id].hl_flag, ad_info[id].key_word);
            var sub_domain = ad_info[id].domain_url;
            var sub_icon = ad_info[id].icon_url;
            /* 标题相对图标位置 0：在图标上方 1：在图标右侧  */
            if(0==0)
            {
                /* 域名相对图标位置 0：在图标下方 1：在图标右侧 */
                if(1==0)
                    mix_display_type=1;
                else
                    mix_display_type=3;
            }
            else
            {
                mix_display_type=5;
            }
            switch(mix_display_type)
            {
            case 1:
            case 2:
                    document.write('<div class="titwarp"><a class="tit" title="'+ad_info[id].title+'" '+href_url+'>'+sub_title+'</a></div>');
                    document.write('<div class="cntwarp"><a '+href_url+' class="cnt"><img class="icon" src='+sub_icon+'></a>');
                    document.write('<a class="cnt" '+href_url+'>'+sub_desc+'</a></div>');
                    document.write('<div><a target="_blank" class="url" '+href_url+'>'+sub_domain+'</a></div>');
                    break;
            case 3:
                    document.write('<div class="titwarp"><a id="tit0" target="_blank" class="tit" title="'+ad_info[id].title+'" '+href_url+'>'+sub_title+'</a></div>');
                    document.write('<div class="cntwarp">');
                    document.write('<a '+href_url+'><img src='+sub_icon+' class="icon"></a>');
                    document.write('<div><a class="cnt" '+href_url+'>'+sub_desc+'</a></div>');
                    document.write('<div><a class="url" '+href_url+'>'+sub_domain+'</a></div>');
                    document.write('</div>');
                    break;
            case 4:
            case 5:
                    document.write('<a '+href_url+'><img class="icon" src='+sub_icon+'></a>');
                    document.write('<div class="titwarp"><a target="_blank" class="tit" title="'+ad_info[id].title+'" '+href_url+'>'+sub_title+'</a></div>');
                    document.write('<div class="cntwarp"><a target="_blank" class="cnt" '+href_url+'>'+sub_desc+'</a></div>');
                    document.write('<div><a target="_blank" class="url" '+href_url+'>'+sub_domain+'</a></div>');                    
                    break;
            }
            document.write('</div></div></td>');
        }
        document.write('</tr>');
    }
    if (sv == 1) 
    {
        document.write('<tr>');
        for(var i=0;i<cn-1;++i)
        {
            document.write('<td></td>');
         }
         document.write('<td align="right" valign="bottom"><div class="banner"><div class="logo"><a href="http://www.sogou.com/fuwu/">SOGOU推广服务</a></div></div></tr>');
    }
    document.write('</table>');
    document.write('</div>');
 }
</script>
